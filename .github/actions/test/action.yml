name: Run Tests
description: Runs API tests for the greetings app

inputs:
  env_name:
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout pipeline repo
      uses: actions/checkout@v4

    - name: Clone test framework
      uses: actions/checkout@v4
      with:
        repository: mtararujs/course-js-api-framework
        path: test-framework

    - name: Install Node dependencies
      run: npm install
      shell: bash
      working-directory: test-framework

    - name: Create config/config.json
      run: |
        mkdir -p config
        echo '{
          "greetings_dev": { "host": "http://localhost", "port": 7001 },
          "greetings_staging": { "host": "http://localhost", "port": 7002 },
          "greetings_preprod": { "host": "http://localhost", "port": 7003 },
          "greetings_prod": { "host": "http://localhost", "port": 7004 }
        }' > config/config.json
      shell: bash
      working-directory: test-framework

    - name: Show config file (debug)
      run: cat config/config.json
      shell: bash
      working-directory: test-framework

    - name: Run tests on ${{ inputs.env_name }}
      run: npx mocha 'tests/scenarios/greetings/*.js' --reporter mochawesome --timeout 20000 greetings_${{ inputs.env_name }}
      shell: bash
      working-directory: test-framework
