
name: Run Tests
description: Clones test framework and runs tests

inputs:
  env_name:
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout pipeline repo
      uses: actions/checkout@v4

    - name: Clone test framework
      uses: actions/checkout@v4
      with:
        repository: mtararujs/course-js-api-framework
        path: test-framework

    - name: Install dependencies
      run: npm install
      shell: bash
      working-directory: test-framework

    - name: Run tests
      run: npm run greetings greetings_${{ inputs.env_name }}
      shell: bash
      working-directory: test-framework
